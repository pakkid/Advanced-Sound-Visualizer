<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Music Visualizer</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <audio id="audio" controls>
        <source src="assets/default.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <canvas id="visualizer"></canvas>
    <button id="settings-button">Settings</button>
    <div id="settings">
        <h2>Settings</h2>
        <label for="audio-upload">Upload Audio:</label>
        <input type="file" id="audio-upload" accept="audio/*"><br><br>
        <label for="sensitivity">Sensitivity:</label>
        <input type="range" id="sensitivity" min="1" max="10" value="5"><br><br>
        <label for="square-range">Square Range:</label>
        <input type="range" id="square-range" min="1" max="10" value="5"><br><br>
        <label for="wave-range">Wave Range:</label>
        <input type="range" id="wave-range" min="1" max="10" value="5"><br><br>
        <label for="ring-range">Ring Range:</label>
        <input type="range" id="ring-range" min="1" max="10" value="5"><br><br>
        <label for="blob-range">Blob Range:</label>
        <input type="range" id="blob-range" min="1" max="10" value="5"><br><br>
        <button id="close-settings">Close</button>
    </div>
    <script src="assets/visualizer.js"></script>
</body>
</html>
